    <title>Cadastro</title>
    <style>
        h1{
            text-align: center;

        div{
            margin:auto;
            padding: 10px;

<body>
        <h1>Fa√ßa seu cadastro</h1>
        
            <form action="register.php" method="POST">

                    <input type="number" min="0" max="150" name="ageNew">

                    <input type="password" name="passConfirm" required>
